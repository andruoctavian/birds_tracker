<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Birds Tracker</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="ext/bootstrap/css/bootstrap.min.css">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>

<body>
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="img/logo.png" class="logo navbar-left">
                <span class="logo-title navbar-left">
                        Birds Tracker
                    </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-danger btn-block" type="submit">Login</button>
        </form>
    </div>
    <footer>Ceva</footer>
    <!-- jQuery -->
    <script type="application/javascript" src="ext/jquery/jquery-3.2.0.min.js"></script>
    <!-- bootstrap js -->
    <script type="application/javascript" src="ext/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
